<script type="text/javascript">
 function test(){
	var myId=document.getElementById("myId").value;
	var stats=new Object();
	stats.A1=document.getElementById("s0").value;
	stats.B2=document.getElementById("s1").value;
	stats.C1=document.getElementById("s2").value;
	stats.D2=document.getElementById("s3").value;
	stats.E1=document.getElementById("s4").value;
	stats.F2=document.getElementById("s5").value;
	stats.G1=document.getElementById("s6").value;
	stats.H2=document.getElementById("s7").value;
	stats.B1=document.getElementById("s8").value;
	stats.A2=document.getElementById("s9").value;
	stats.D1=document.getElementById("s10").value;
	stats.C2=document.getElementById("s11").value;
	stats.F1=document.getElementById("s12").value;
	stats.E2=document.getElementById("s13").value;
	stats.H1=document.getElementById("s14").value;
	stats.G2=document.getElementById("s15").value;
	
	var ans=forecast(stats,myId);
	document.getElementById("ans").value=ans;
 }
</script>
